
<!DOCTYPE html>
<html ng-app="flexmonitorLogin">
	<head>
		<meta charset="utf-8">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>FlexMonitor | Log in</title>

    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Theme style -->
    <link rel="stylesheet" href="lib/AdminLTE/AdminLTE.min.css">
  </head>

  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#/"><i><b>Flex</b>Monitor</i></a>
      </div>
      <div class="login-box-body" ng-controller="loginController">
        <p class="login-box-msg">Faça login para iniciar a sua sessão</p>
        <form>
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>

          <div ng-show="errMessage">
            <p class="text-red"><i class="glyphicon glyphicon-remove"></i> {{errMessage}}</p>
          </div>
          <div>
            <button type="submit" ng-click="login(user)" class="btn btn-primary btn-block">Log In</button>
          </div>
        </form>
        <hr>
        <div>
          <div class="pull-right">
            <b>Version</b>
            1.0.0
          </div>
          <strong><a href="http://www.celtab.org.br/" target="_blank"><i>By Celtab.</i></a></strong>
        </div>
      </div>
    </div>

		<!-- Angular -->
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    </script>
		<script>
			angular.module('flexmonitorLogin', []).controller('loginController', function($scope, $http){
        $scope.login = function(user){
          $http.post(window.location.origin + '/login', user).success(function(data){
            // localstorage.
            window.location = window.location.origin;
          }).error(function(data){
            $scope.errMessage = data.message;
            $scope.user = null;
          });
        }
			});
		</script>
	</body>

</html>
