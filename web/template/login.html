<style type="text/css">
.jumbotron {
      width: 400px;
    }
</style>

<div class="container jumbotron" >
  <form class="form-signin" name="loginForm">
    <h2 class="form-signin-heading">{{tittle}}</h2>
    <label for="inputEmail" class="sr-only">Nome de usuário</label>
    <input ng-model="login.username" name="username" id="inputEmail" class="form-control" placeholder="Nome de usuário" required autofocus>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input ng-model="login.password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Senha" required>

    <button ng-click="tryLogin(login)" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
  </form>

  {{error}}         
</div> <!-- /container -->
