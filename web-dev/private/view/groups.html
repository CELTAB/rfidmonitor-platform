<section class="content-header">
  <h1>Grupos</h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">

        <div class="box-header">
          <h3 class="box-title">Lista de Grupos</h3>
          <button class="btn btn-success pull-right" ng-if="checkRoles('add-groups')" ng-click="newGroup()"><i class="glyphicon glyphicon-plus"></i> Novo Grupo</button>
          <div class="pull-right">
              &nbsp
              &nbsp
          </div>
          <div class="input-group pull-right" style="width: 150px;">
            <input type="text" ng-model="filterValue" class="form-control pull-right" placeholder="Busca" ng-enter="filter()"/>
            <div class="input-group-btn">
              <button ng-click="filter()" class="btn btn-default" >
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="box-body">
          <div ui-grid="groupsGridOptions" ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning ui-grid-selection ui-grid-exporter ui-grid-auto-resize class="grid"></div>
        </div>
        <div ng-if="loadding" class="overlay">
          <i class="fa fa-refresh fa-spin"></i>
        </div>
      </div>
    </div>
  </div>
</section>
