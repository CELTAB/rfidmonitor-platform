<section class="content-header">
  <h1>Importação Manual</h1>
</section>

<section class="content">
  <div class="box box-default">
    <div class="box-header with-border">
      <h3 class="box-title">Escolha o arquivo a ser importado</h3>
    </div>

    <div class="modal-body form-horizontal">
     	<div class="form-group">
    		<div class="col-sm-6">
    			<input type="file" class="form-control" file-model="importModel" accept=".fish,.txt,.json">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-6">
          <div class="callout" ng-if="successMessage">
            Recebido: {{successMessage.received}}<br>
            Inserido: {{successMessage.inserted}}<br>
            Descartado por Repetição: {{successMessage.discardedByRepetition}}<br>
            Descartado por Erro: {{successMessage.discardedByError}}<br>
          </div>
          <div class="callout callout-danger" ng-if="errorMessage">
            <h4>Erro!</h4>
            <p>{{ errorMessage.error }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="box-footer">
        <div class="col-sm-3">
            <button type="button" ng-click="clear()" class="btn col-sm-3 btn-default">Limpar</button>
        </div>
        <div class="col-sm-3">
            <button type="button" ng-click="importfile()" class="btn btn-success pull-right">Importar</button>
        </div>
    </div>
  </div>

</section>
