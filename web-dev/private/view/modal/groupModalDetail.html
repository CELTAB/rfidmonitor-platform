<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title"><span class="glyphicon glyphicon-search"></span> {{modalTitle}}</h4>
</div>

<div class="modal-body form-horizontal">
	<div class="form-group">
		<label class="col-sm-3 control-label">Id:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.id}}</p>
		</div>
 	</div>

    <div class="form-group">
		<label class="col-sm-3 control-label">Name:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.name}}</p>
		</div>
 	</div>

 	<div class="form-group">
		<label class="col-sm-3 control-label">Description:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.description}}</p>
		</div>
 	</div>

 	<div class="form-group">
		<label class="col-sm-3 control-label">Criação:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.createdAt | date : 'dd/MM/yyyy - HH:mm:ss'}}</p>
		</div>
 	</div>

 	<div class="form-group" ng-if="entity.isDefault">
		<label class="col-sm-3 control-label"></label>
		<div class="col-sm-9">
			<div class="ui-grid-cell-contents">
				<span class="label label-success">Grupo Padrão</span>
			</div>
		</div>
 	</div>

</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default pull-left" ng-click="close()">Fechar</button>
	<button type="button" class="btn btn-warning" ng-click="editFromDetail(entity,'Grupo')">Editar</button>
	<button type="button" class="btn btn-danger" ng-click="removeFromDetail(entity,'Grupo')">Excluir</button>
</div>
