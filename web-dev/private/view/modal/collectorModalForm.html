<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title"><span class="glyphicon" ng-class="entity.id ? 'glyphicon-edit' : 'glyphicon-plus'"></span> {{modalTitle}}</h4>
</div>

<div class="modal-body form-horizontal">

    <div class="form-group">
		<label class="col-sm-3 control-label">Name: (*)</label>
		<div class="col-sm-9">
		  <input type="text" id="name" class="form-control" ng-model="entity.name">
		</div>
 	</div>

 	<div class="form-group">
		<label class="col-sm-3 control-label">Description:</label>
		<div class="col-sm-9">
		  <textarea class="form-control" rows="3" ng-model="entity.description"></textarea>
		</div>
 	</div>

 	<div class="form-group">
		<label class="col-sm-3 control-label">Group: (*)</label>
		<div class="col-sm-9">
      <select class="form-control select2"
              ng-model="entity.groupId"
              ng-options="group.id as group.name for group in groups">
      </select>
		</div>
 	</div>

 	<div class="form-group">
		<label class="col-sm-3 control-label">MAC: (*)</label>
		<div class="col-sm-9">
		  <input class="form-control" ng-model="entity.mac">
		</div>
 	</div>

 	<div class="form-group">
		<label class="col-sm-3 control-label">Latitude:</label>
		<div class="col-sm-9">
		  <input class="form-control" ng-model="entity.lat">
		</div>
 	</div>

 	<div class="form-group">
		<label class="col-sm-3 control-label">Longitude:</label>
		<div class="col-sm-9">
		  <input class="form-control" ng-model="entity.lng">
		</div>
 	</div>

 	<div class="form-group" ng-if="entity.status">
		<label class="col-sm-3 control-label">Status:</label>
		<div class="col-sm-9">
		  <div class="ui-grid-cell-contents">
				<span class="label" ng-class="{'label-success': entity.status == 'ONLINE', 'label-danger': entity.status == 'OFFLINE', 'label-warning': entity.status == 'UNKNOWN'}">{{ entity.status }}</span>
			</div>
		</div>
 	</div>

  <div class="form-group ">
    <div class="col-sm-3 pull-right">
      <small>(*) campos obrigat√≥rio.</small>
    </div>
  </div>

  <div class="callout callout-danger" ng-if="errorMessage">
    <h4>Erro!</h4>
    <p>{{ errorMessage.error }}</p>
	</div>

</div>

<div class="modal-footer">
	<button type="button" class="btn btn-success" ng-click="save(entity)">Salvar</button>
</div>
