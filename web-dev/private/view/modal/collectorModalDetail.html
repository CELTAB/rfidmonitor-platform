<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title"><span class="glyphicon glyphicon-search"></span> {{modalTitle}}</h4>
</div>

<div class="modal-body form-horizontal">

    <div class="form-group">
		<label class="col-sm-3 control-label">Name:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.name}}</p>
		</div>
 	</div>

 	<div class="form-group">
		<label class="col-sm-3 control-label">Description:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.description}}</p>
		</div>
 	</div>

 	<div class="form-group">
		<label class="col-sm-3 control-label">Group:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.Group.name}}</p>
		</div>
 	</div>

 	<div class="form-group">
		<label class="col-sm-3 control-label">MAC:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.mac}}</p>
		</div>
 	</div>

 	<div class="form-group">
		<label class="col-sm-3 control-label">Lat/Lng:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.lat}} / {{entity.lng}}</p>
		</div>
 	</div>

 	<div class="form-group">
		<label class="col-sm-3 control-label">Status:</label>
		<div class="col-sm-9">
	  		<div class="ui-grid-cell-contents">
				<span class="label" ng-class="{'label-success': entity.status == 'ONLINE', 'label-danger': entity.status == 'OFFLINE', 'label-warning': entity.status == 'UNKNOWN'}">{{ entity.status }}</span>
			</div>
		</div>
 	</div>

</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default pull-left" ng-click="close()">Fechar</button>
	<button type="button" class="btn btn-warning" ng-click=" editFromDetail(entity)">Editar</button>
	<button type="button" class="btn btn-danger" ng-click=" removeFromDetail(entity)">Excluir</button>
</div>
