<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title"><span class="glyphicon" ng-class="entity.id ? 'glyphicon-edit' : 'glyphicon-plus'"></span> {{modalTitle}}</h4>
</div>

<div class="modal-body form-horizontal">

  <div class="form-group">
		<label class="col-sm-3 control-label">Nome: (*)</label>
		<div class="col-sm-9">
		  <input type="text" id="name" class="form-control" ng-model="entity.name">
		</div>
 	</div>

  <div class="form-group">
    <label class="col-sm-3 control-label">E-mail: (*)</label>
    <div class="col-sm-9">
      <input type="text" id="name" class="form-control" ng-model="entity.email">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">Usuário: (*)</label>
    <div class="col-sm-9">
      <input type="text" id="name" class="form-control" ng-model="entity.username">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">Criar Senha: (*)</label>
    <div class="col-sm-9">
      <input type="password" id="name" class="form-control" ng-model="entity.password">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-3 control-label">Confirmar Senha: (*)</label>
    <div class="col-sm-9">
      <input type="password" id="name" class="form-control" ng-model="entity.password2">
    </div>
  </div>

  <div class="form-group ">
    <div class="col-sm-3 pull-right">
      <small>(*) campos obrigatório.</small>
    </div>
  </div>

  <div class="callout callout-danger" ng-if="errorMessage">
    <h4>Erro!</h4>
    <p>{{ errorMessage.error }}</p>
	</div>

</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default pull-left" ng-click="close()">Fechar</button>
	<button type="button" class="btn btn-success" ng-click="save(entity)">Salvar</button>
</div>
