<div class="modal-header">
    <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title"><span class="glyphicon glyphicon-search"></span> {{modalTitle}}</h4>
</div>

<div class="modal-body form-horizontal">

  <div class="form-group">
		<label class="col-sm-3 control-label">Usuário:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.User.name}}</p>
		</div>
 	</div>

  <div class="form-group">
		<label class="col-sm-3 control-label">Description:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.description}}</p>
		</div>
 	</div>

  <div class="form-group">
    <label class="col-sm-3 control-label">Token:</label>
    <div class="col-sm-9">
      <p class="form-control-static">{{entity.token}}</p>
    </div>
  </div>

 	<div class="form-group">
		<label class="col-sm-3 control-label">Criação:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.createdAt | date : 'dd/MM/yyyy - HH:mm:ss'}}</p>
		</div>
 	</div>

</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default pull-left" ng-click="close()">Fechar</button>
	<button type="button" class="btn btn-warning" ng-click="editFromDetail(entity,'AppClients')">Editar</button>
	<button type="button" class="btn btn-danger" ng-click="removeFromDetail(entity,'AppClients')">Excluir</button>
</div>
