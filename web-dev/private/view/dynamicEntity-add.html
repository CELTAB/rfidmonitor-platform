<section class="content-header">
  <h1>Entidades Dinâmicas</h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Criação de Entidades Dinâmicas</h3>
          <button class="btn btn-success pull-right" ng-click="addFirstEntity()"><i class="glyphicon glyphicon-save"></i> Adicionar Entidade</button>
        </div>
        <div class="box-body">
          <div class="row">
            <div class="col-md-12">
              <ul style="list-style-type:none">
                <li ng-repeat="entity in formsFields" ng-include="'view/templates/template-dynamic.html'"></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="callout callout-danger" ng-if="errorMessage">
                <h4>Erro!</h4>
                <p>{{ errorMessage }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="box-footer">
          <button type="button" class="btn btn-success pull-right" ng-click="saveFields()"><i class="glyphicon glyphicon-plus"></i> Savlar</button>
        </div>
      </div>
    </div>
  </div>
</section>
